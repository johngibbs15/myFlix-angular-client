<app-navbar></app-navbar>

<div class="grid-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header style="margin: 0 auto">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openMovieDetailsDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio)"
      >
        Director
      </button>
      <button
        style="border: none; background-color: transparent"
        class="mat-icon-button"
        (click)="addToFavorites(movie._id)"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
