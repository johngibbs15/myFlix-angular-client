<mat-toolbar color="primary">
  <button
    style="
      cursor: pointer;
      background: transparent;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      outline: inherit;
      flex: 0 0 auto;
    "
    (click)="toMovies()"
  >
    myFlix
  </button>
  <span class="spacer"></span>
  <div class="mobile-buttons">
    <button mat-button (click)="toMovies()" class="fixed-right-one">
      Movies
    </button>
    <button mat-button (click)="toProfile()" class="fixed-right-one">
      Profile
    </button>
    <button mat-button (click)="signout()" class="fixed-right-two">
      Sign Out
    </button>
  </div>
</mat-toolbar>
