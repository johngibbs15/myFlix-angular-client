<mat-card class="card">
  <mat-card-title class="card-title">{{ data.Name }}</mat-card-title>
  <mat-card-content class="card-content">
    <div><b>Description: </b>{{ data.Description }}</div>
  </mat-card-content>
  <button
    class="director-close-button"
    mat-stroked-button
    aria-label="Close the director details button"
    mat-dialog-close
    color="primary"
  >
    X
  </button>
</mat-card>
