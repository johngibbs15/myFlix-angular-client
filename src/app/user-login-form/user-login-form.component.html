<mat-card class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header
    fxLayout="column"
    fxLayoutAlign="center center"
    style="margin-bottom: 25px"
  >
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="loginUser()">
      Login
    </button>
  </mat-card-actions>
</mat-card>
