<app-navbar />
<div class="profile-page">
  <div class="profile-container">
    <mat-card class="profile-card">
      <mat-card-header class="profile-card-header">
        <mat-card-title style="margin: 0 0 1.15em">
          <h2 style="text-align: center">
            Hey there, <b>{{ updatedUser.Username }}</b>
          </h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="user-profile-card-content">
        <form class="user-info">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input
              matInput
              [(ngModel)]="updatedUser.Username"
              value="{{ updatedUser.Username }}"
              type="text"
              name="Username"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Update Password</mat-label>
            <input
              matInput
              [(ngModel)]="updatedUser.Password"
              placeholder=""
              type="password"
              name="Password"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              [(ngModel)]="updatedUser.Email"
              type="email"
              value="{{ updatedUser.Email }}"
              name="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Birthday</mat-label>
            <input
              matInput
              [(ngModel)]="updatedUser.Birthday"
              type="date"
              value="{{ updatedUser.Birthday | date : 'yyyy-MM-dd' : 'UTC+0' }}"
              name="Birthday"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="user-profile-actions">
        <div class="button-container">
          <button mat-raised-button (click)="updateUserInfo()" color="basic">
            <mat-icon>edit</mat-icon>
            Update profile
          </button>
          <button mat-raised-button (click)="deleteAccount()" color="warn">
            <mat-icon>delete_forever</mat-icon>
            Delete account
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
